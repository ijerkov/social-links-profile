<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preload" href="assets/fonts/Inter-VariableFont_slnt,wght.ttf" as="font" type="font/ttf" crossorigin="anonymous">

    <title>Frontend Mentor | Social links profile</title>

</head>
<body>

<main class="full-height-center bg-grey-900 padding-300" role="main">
    <section class="profile-card text-white bg-grey-800 radius-outer padding-500 text-center"
             aria-labelledby="profile-title">

        <figure class="profile-avatar flex justify-center">
            <img class="radius-full overflow-hidden" height="176" width="176" src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
            <figcaption class="sr-only">Jessica Randall</figcaption>
        </figure>

        <div class="grid" style="gap: var(--spacing-50)">
            <h1 id="profile-title" class="text-preset-1">Jessica Randall</h1>
            <div class="text-preset-2-bold text-green">London, United Kingdom</div>
        </div>

        <p class="text-preset-2-regular">"Front-end developer and avid reader."</p>
        <nav class="social-links text-preset-2-bold" aria-label="Social Media Links">
            <ul>
                <li><a href="#" target="_blank" rel="noopener noreferrer">GitHub</a></li>
                <li><a href="#" target="_blank" rel="noopener noreferrer">Frontend Mentor</a></li>
                <li><a href="#" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
                <li><a href="#" target="_blank" rel="noopener noreferrer">Twitter</a></li>
                <li><a href="#" target="_blank" rel="noopener noreferrer">Instagram</a></li>
            </ul>
        </nav>
    </section>
</main>

</body>
</html>
